# 指示書全体の名前
name: Build Windows Application

# 実行するタイミング (mainブランチにファイルが更新されたら)
on:
  push:
    branches: [ "main" ]

# 実行する具体的なお仕事
jobs:
  build:
    # 実行環境をWindowsに変更
    runs-on: windows-latest

    steps:
      # 1. リポジトリのコードを読み込む
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境を準備する (ここではバージョン3.10を指定)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 必要なライブラリをインストールする
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. PyInstallerで.exeファイルをビルドする
      - name: Build with PyInstaller
        # ↓↓↓ ★★★ この「your_script.py」をあなたのファイル名に変更！ ★★★
        run: pyinstaller --onefile --windowed --hidden-import=pandas Data_analyzer_v3_2.py

      # 5. 完成した.exeファイルをZIPとして保存する
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe # ダウンロードする時のファイル名
          path: dist/*.exe # distフォルダに作られた.exeファイルを対象にする
